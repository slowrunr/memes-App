<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />

    <!-- <link rel="icon" href="favicon.jpg" /> -->
    <title>MEME5app</title>
  </head>
  <body>
    <div class="container">
      <div class="input-data">
        <h1>Настройки:</h1>
        <div class="option__wrapper">
          <p>Мем</p>
          <select id="memesSelect" class="memes-select"></select>
        </div>
        <div class="option__wrapper">
          <label for="textTop">Текст сверху</label>
          <input id="textTop" type="text" />
        </div>
        <div class="option__wrapper">
          <label for="textBottom">Текст снизу</label>
          <input id="textBottom" type="text" />
        </div>
      </div>
      <div class="output-data">
        <h2 class="output__title">Превью:</h2>
        <div id="memesPreview" class="memes__preview">
          <!-- <p id="textTop" class="inscription"></p>
          <p id="textBottom" class="inscription"></p> -->
          <img id="previewImage" class="base__image" />
        </div>
      </div>
    </div>
    <script type="module" src="model.js"></script>
    <script type="module" src="view.js"></script>
    <script type="module" src="api.js"></script>
    <script type="module" src="controller.js"></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
