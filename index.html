<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />

    <!-- <link rel="icon" href="favicon.jpg" /> -->
    <title>MEME5app</title>
  </head>
  <body>
    <div class="container">
      <div class="input-data">
        <h1>Настройки:</h1>
        <form name="memes__config" method="post">
          <section>
            <div class="option__wrapper">
              <label for="mem__select">Мем</label>
              <input
                id="mem__select"
                type="text"
                placeholder="One does not simply"
              />
            </div>

            <div class="option__wrapper">
              <label for="text__Input">Текст сверху</label>
              <input
                id="text__Input"
                type="text"
                placeholder="Нельзя просто так"
              />
            </div>

            <div class="option__wrapper">
              <label for="text__Input">Текст снизу</label>
              <input id="text__Input" type="text" placeholder="Взять и..." />
            </div>
          </section>
        </form>

        <!-- <button id="postBtn" class="post__btn">Опубликовать</button> -->
        <!-- <p id="textLengthCounter" class="symbols__counter">0/200</p> -->
        <p id="warningMessage" class="warning__message"></p>
      </div>
      <div class="output-data">
        <h2 class="output__title">Превью:</h2>
        <div class="output__img"></div>
      </div>
    </div>
    <script type="module" src="index.js"></script>
    <!-- <script type="module" src="model.js"></script>
    <script type="module" src="view.js"></script>
    <script type="module" src="api.js"></script>
    <script type="module" src="controller.js"></script> -->
  </body>
</html>
