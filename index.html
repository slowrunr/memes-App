<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <!-- <link rel="icon" href="favicon.jpg" /> -->
    <title>MEME$app</title>
  </head>
  <body>
    <div class="container">
      <div class="input__data">
        <h1>Settings:</h1>
        <div class="option__wrapper">
          <p class="input__title">Meme</p>
          <select id="memesSelect" class="memes__select">
            <option value="" disabled selected>Choose an image</option>
          </select>
        </div>
        <div class="option__wrapper">
          <label for="textTop">Top text</label>
          <textarea
            id="textTop"
            class="text__input"
            type="text"
            minlength="1"
            maxlength="140"
            autocomplete="off"
            placeholder="Add your text here"
          ></textarea>
        </div>
        <div class="option__wrapper">
          <label for="textBottom">Bottom text</label>
          <textarea
            id="textBottom"
            class="text__input"
            type="text"
            minlength="1"
            maxlength="140"
            autocomplete="off"
            placeholder="Add your text here"
          ></textarea>
        </div>
        <button id="deleteTextButton" class="delete__text-button">
          Delete text
        </button>
      </div>
      <div class="output__data">
        <h2 class="output__title">Meme preview:</h2>
        <div id="memesPreviewContainer" class="memes__preview-container">
          <p id="previewTextTop" class="text__top"></p>
          <img
            id="previewImage"
            class="preview__image"
            src=""
            alt="Here you can see a meme peview"
          />
          <p id="previewTextBottom" class="text__bottom"></p>
        </div>
      </div>
    </div>
    <script type="module" src="model.js"></script>
    <script type="module" src="view.js"></script>
    <script type="module" src="api.js"></script>
    <script type="module" src="controller.js"></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
